{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'restaurantcss/restaurantstyle.css' %}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Sticky header -->
<header class="header-outer">

	<div class="header-inner responsive-wrapper">
		<div class="header-logo">
			<img style="height: 100px; width: 150px;" src="https://content.jdmagicbox.com/comp/ahmedabad/z7/079pxx79.xx79.190824130052.b8z7/catalogue/food-treasure-satellite-ahmedabad-fast-food-1jw5cqiaco.jpg" />
		</div>
		<nav class="header-navigation">
			<div class="search-container">
				<form action="{% url 'search-result' %}" >
				<input type="text" name="search" placeholder="Search..." class="fas fa-search">
				<input type="submit" value="search" class="fas fa-search">
				<!-- <a href="#" class="search-btn" >
					   <i class="fas fa-search"></i>
				</a> -->
				</form>
			</div>
			<a href="/">Home</a>
			{% if user.is_authenticated %} 
				{% if not user.user_type == 'Customer' %}
					<a href="/addrestaurant">Add Restaurant</a>
					{% block item %}
		
					{% endblock %}

					{% block restaurantprofile %}

					{% endblock %}
				{% endif %}
				<a href="/addcart">Cart</a>
				<a href="/user/logout">Logout</a>
            {% else %}
            	<a href="/user/signup">Signup</a>
            	<a href="/user/login">Login</a>

			
            {% endif %}
    
			<button>Menu</button>
		</nav>
	</div>
</header>
<!-- Content -->
<main class="main">
	<div class="main-content responsive-wrapper container">
        {% block content %}
		
        {% endblock %}
	</div>
</main>
   <!-- Link JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
